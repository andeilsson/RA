<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Usina - Detecção de Superfície</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1000;
        }
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="instructions">Mova o celular para detectar uma superfície</div>
    <button id="ar-button">Iniciar AR</button>

    <script>
        let scene, camera, renderer, model;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // Configuração inicial
        async function initialize() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Configurar renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Luz
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 1);
            scene.add(light);

            // Reticle (indicador de superfície)
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Carregar modelo 3D
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://raw.githubusercontent.com/andeilsson/usina/5efda34ad6f2216cf79068b2867651b8def67883/usina.glb',
                function(gltf) {
                    model = gltf.scene;
                    model.scale.set(0.1, 0.1, 0.1);
                    model.visible = false;
                    scene.add(model);
                }
            );

            // Botão AR
            const button = document.getElementById('ar-button');
            button.addEventListener('click', onStartAR);

            // Gerenciador de sessão AR
            function onSessionStart(session) {
                session.addEventListener('select', onSelect);
                renderer.xr.setReferenceSpaceType('local');
                renderer.xr.setSession(session);
                button.textContent = 'Sair do AR';
                document.getElementById('instructions').style.display = 'block';
            }

            function onSessionEnd() {
                button.textContent = 'Iniciar AR';
                document.getElementById('instructions').style.display = 'none';
            }

            function onStartAR() {
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-ar')
                        .then((supported) => {
                            if (supported) {
                                navigator.xr.requestSession('immersive-ar', {
                                    requiredFeatures: ['hit-test', 'dom-overlay'],
                                    domOverlay: { root: document.body }
                                }).then(onSessionStart);
                            }
                        });
                }
            }

            renderer.setAnimationLoop(render);
        }

        // Função de renderização
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace })
                            .then((source) => hitTestSource = source);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

        // Função para colocar o modelo
        function onSelect() {
            if (reticle.visible && model) {
                const clone = model.clone();
                clone.position.setFromMatrixPosition(reticle.matrix);
                clone.visible = true;
                scene.add(clone);
            }
        }

        initialize();
    </script>
</body>
</html>
