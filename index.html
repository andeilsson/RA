<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Usina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Carregando modelo 3D...</div>

    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        
        <a-entity
            position="0 0 0"
            scale="1.0 1.0 1.0"
            rotation="0 0 0"
            gltf-model="https://raw.githubusercontent.com/andeilsson/usina/5efda34ad6f2216cf79068b2867651b8def67883/usina.glb"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            id="model">
        </a-entity>

        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

    <script>
        // Remove a mensagem de carregamento quando o modelo estiver pronto
        document.querySelector('#model').addEventListener('model-loaded', function() {
            document.querySelector('#loading').style.display = 'none';
        });
    </script>
</body>
</html>
